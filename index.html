<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- titile -->
        <div class="row" id="titleRow">
        <div class="col-sm-2"></div>
        <h1 class="col-sm-8"id="title" >New York Times Search </h1>
        <div class="col-sm-2"></div>
        </div>
 <!-- main container      -->
        <div class="container">
        <div class="card" id="search-parameters">
            <div class="card-header" >
              Search Parameters
            </div>
            <form  id="form-group">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Search Term</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
 <!-- number-records-input -->
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                    
                  </select>
                </div>
                
  <!-- start-year-input -->
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (Optional):</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>

  <!-- end-year-input -->
                  <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional):</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div >
  <!-- search-button -->
                  <div class="row" id="btn-group">
                  <button type="button" class="btn btn-light" id="search">Search</button>
  <!-- clear-button -->
                  <button type="button" class="btn btn-light" id="clear">Clear</button>
                </div>
              </form>
              

          </div>
<!-- top article -->
  <form id="top-articles">
    <div class="form-group">
      <label for="exampleFormControlInput1">Top Article</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
    </div>
   
  </form>

    </div>
</body>
</html>
